<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opdracht 4</title>
</head>
<body>
  <form>
    <label for="password">Password : </label><input type="text" name="password" value="" id="password" />
    <label for="confirmation">Confirm : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button type="button" name="button" onclick="myFunction()">Submit</button>
</form>


  <script type="text/javascript">

function myFunction() {

  var x = document.getElementById('password');
  var y = document.getElementById('confirmation');

  if (x.value == y.value) {
      x.style.backgroundColor = "green";
      y.style.backgroundColor = "green";
  }
  else {
      x.style.backgroundColor = "red";
      y.style.backgroundColor = "red";
    }

}

  </script>
  </body>
</html>
